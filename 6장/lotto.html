<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>로또추첨기</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>

<body>
<div id="result">추첨 결과는? </div>
<div id="bonus">보너스: </div>
<script>
    const candidate = Array(45).fill().map((v, i) => i + 1); //1에서 45까지 숫자를 추첨하는 코드, 뽑은 값들은 candidate에 저장
    const shuffle = []; //빈 배열 하나를 두고 candidate변수에서 하나씩 무작위로 값을 뽑아 옮겨야 한다.
    for (let i = candidate.length; i > 0; i--) {
        const random = Math.floor(Math.random() * i);
        const spliceArray = candidate.splice(random, 1);
        const value = spliceArray[0];
        shuffle.push(value);
    }
    console.log(shuffle);
    const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
    const bonus = shuffle[6];
    const $result = document.querySelector('#result');
    function drawBall(number, $parent) {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = number;
        $parent.appendChild($ball);
    }

    for (let i = 0; i < winBalls.length; i++) {
        setTimeout(() => {
            drawBall(winBalls[i], $result);
        }, 1000 * (i + 1));// setTimeout의 콜백 함수는 지정한 시간뒤에 호출된다.
    }

    const $bonus = document.querySelector('#bonus');
    setTimeout(() => {
        drawBall(bonus, $bonus);
    }, 7000); //타이머 구현, 공 7개가 나오는데 공 1개가 나올때마다 1초가 걸리니깐 총 7초가 걸린다.
</script>
</body>
